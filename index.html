<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Birthday</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Palindrome Birthday Checker</h1>
    <div id="container-one">
        <p>This application checks if the user's birthdate is a palindrome or not. If it's not a palindrome, then it displays the nearest palindrome to the birth date.</p>
        <input type="date" id="input-area">
    </div>
    <div id="button-container">
        <button id="check-button">Check for Palindrome</button>
    </div>
    <div id="output-area"></div>
</body>
<script src="/script.js" type="text/javascript"></script>
</html>
